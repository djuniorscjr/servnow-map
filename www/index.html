<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- Google Map API && NgMap -->
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/testapp/scripts/markers.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/testapp/scripts/markerclusterer.js"></script>
    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/mapa/mapa-controller.js"></script>
    <script src="app/mapa/mapa-services.js"></script>
  </head>
  <body ng-app="servnow-map">

    <ion-pane ng-controller="mapaCtrl as mapa">
      <ion-header-bar class="bar-stable">
        <h1 class="title">{{ mapa.nameApplication }}</h1>
      </ion-header-bar>
      <ion-content class="ng-scope">
        <map center="{{[mapa.latitude, mapa.longitude]}}" zoom="3">
          <marker position="{{[mapa.latitude, mapa.longitude]}}" icon="img/me-marker.png">
          </marker>
          <info-window id="marker-info">
            <div ng-non-bindable="">
              <div class="contents">
                <p>assa</p>
                <p >{{yelp}}</p >

                </div>
            </div >
          </info-window >
        </map>
      </ion-content>
    </ion-pane>
  </body>
</html>
