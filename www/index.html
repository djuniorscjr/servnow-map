<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- Google Map API && NgMap -->
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/testapp/scripts/markers.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/testapp/scripts/markerclusterer.js"></script>
    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/mapa/mapa-controller.js"></script>
    <script src="app/mapa/mapa-service.js"></script>
  </head>
  <body ng-app="servnow-map">

    <ion-pane ng-controller="mapaCtrl as mapa">
      <ion-header-bar class="bar-assertive" >
        <h1 class="title">
          <span>ServNow</span >
        </h1 >
      </ion-header-bar >
      <ion-content scroll="false">
        <map center="{{[mapa.latitude, mapa.longitude]}}" zoom="3">
          <marker position="{{[mapa.latitude, mapa.longitude]}}" icon="img/me-marker.png">
          </marker>
          <info-window id="marker-info">
            <div ng-non-bindable="">
              <div class="contents">
                <img ng-src="{{mapa.image}}"
                     alt="" />
                <h4> Domingos Servi√ßos e Utensilios</h4>

                <p>Lorem</p>

                <div class="row">
                  <div class="col">
                    <p class="address">
                      <i class="ion ion-ios-location"></i>
                      Rua Canada
                    </p>
                  </div>
                  <div class="col">
                    <p class="distance">
                      <i class="ion ion-ios-navigate"></i>
                      {{12.1 | number:"0"}}m
                    </p >
                    <p class="rating">
                      <i class="ion ion-star"></i>
                      20
                      &nbsp;
                      <i class="ion ion-person"></i>
                      10
                    </p>
                  </div>
                </div>

                <div class="button button-small button-assertive">Detalhar</div>
              </div>
            </div >
          </info-window >
        </map>
      </ion-content>
    </ion-pane>
  </body>
</html>
